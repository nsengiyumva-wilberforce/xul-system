<app-header></app-header>
<div class="list_of_payments">
<table class="table table-primary table-striped mt-5">
    <thead>
        <tr>
        <th>Reg No</th>
        <th>Name</th>
        <th>Class</th>
        <th>Fees</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let fee of fees">
        <td>{{fee.regno}}</td>
        <td>{{fee.name}}</td>
        <td>{{fee.class}}</td>
        <td>{{fee.fees}}</td>
    </tr>
    </tbody>
  </table>

  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-primary p-4">
        <form>
            <div class="mb-3">
              <label for="regno" class="form-label">Reg No</label>
              <input type="text" class="form-control" id="regno" name = "regno" [(ngModel)]="feesObj.regno">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name = "name" [(ngModel)]="feesObj.name">
            </div>
            <div class="mb-3">
              <label for="class" class="form-label">Class</label>
              <input type="text" class="form-control" id="class" name = "class" [(ngModel)]="feesObj.class">
            </div>
            <div class="mb-3">
              <label for="fees" class="form-label">Fees</label>
              <input type="text" class="form-control" id="fees" name = "fees" [(ngModel)]="feesObj.fees">
            </div>
            <button class="btn btn-secondary" (click)="addFees(feesObj)">Submit</button>
          </form>
    </div>
  </div>
  <nav class="navbar navbar-primary bg-primary">
    <div class="container-fluid">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <i-feather name="plus"></i-feather>
        ADD A NEW RECORD
      </button>
    </div>
  </nav> 
</div>
